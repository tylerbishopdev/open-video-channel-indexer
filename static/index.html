<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open.Video Channel Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
         
            background-image: url('/static/backgroundimage.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e1e1e8;
        }

        .container {
            max-width: 724px;
            margin: 0 auto;
            padding: 20px;
            align-items: center;
        }

        .header {
            text-align: center;
            align-items: center;
            margin-top: 150px;
            margin-bottom: 30px;
        }

        .header.results-mode {
            margin-top: 30px;
        }

        .logo {
            width: auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

      

        .subtitle {
            color: #5f6368;
            font-size: 14px;
            margin-top: 8px;
        }

        /* From Uiverse.io by naelawadallah */ 
        .search-header {
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          margin-bottom: 20px;
          position: relative;
        }

        .search-header__input {
          font-family: inherit;
          font-size: 16px;
          background-color: #383d3d;
          border: solid 0.5px #525252;
          color: #646464;
          padding: 0.7rem 1rem;
          border-radius: 25px;
          width: 350px;
          height: 48px;
          transition: all ease-in-out 0.5s;
          margin-right: -2rem;
          opacity: 1;
          text-align: center;
          padding-right: 3rem;
          align-items: center;
        }

        .search-header__input:hover,
        .search-header__input:focus {
          box-shadow: 0 0 1em #00000013;
          color: #cddcd9;
        }

        .search-header__input:focus {
          outline: none;
          background-color: #141717ad;
          color: #c8d7d4;
        }

        .search-header__input::-webkit-input-placeholder {
          font-weight: 100;
          color: #3a3a3a;
        }

        .search-header__button {

background-color: transparent;
border: none;
cursor: pointer;
        }

        .search-header__icon {
          height: 1.3em;
          width: 1.3em;
          fill: #ffffff;
        }

        .search-wrapper {
            position: relative;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #dfe1e5;
            border-radius:  14px;
            box-shadow: 0 4px 6px rgba(32,33,36,.28);
            margin-top: -24px;
            padding-top: 24px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .autocomplete-dropdown.active {
            display: block;
            margin-top: 3px;
            background-color: #2d3236e4;
        }

        .autocomplete-item {
            padding: 10px 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .autocomplete-item:hover {
            background-color: #2e88ae7c;
        }

        .autocomplete-text {
            flex: 1;
        }

        .autocomplete-meta {
            font-size: 12px;
            color: #70757a;
        }

        .results {
            margin-top: 30px;
        }

        .result-stats {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .result-item {
            margin-bottom: 30px;
        }

        .result-url {
            color: #202124;
            font-size: 14px;
            line-height: 1.3;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
        }

        .result-favicon {
            width: 26px;
            height: 26px;
            margin-right: 12px;
            border-radius: 50%;
            background-color: #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .result-domain {
            color: #202124;
        }

        .result-title {
            font-size: 20px;
            line-height: 1.3;
            margin-bottom: 3px;
        }

        .result-title a {
            color: #1F5E7B;
            text-decoration: none;
        }

        .result-title a:hover {
            text-decoration: underline;
        }

        .result-title a:visited {
            color: #405a5e;
        }

        .result-snippet {
            color: #666f7b;
            font-size: 14px;
            line-height: 1.58;
        }

        .result-meta {
            color: #70757a;
            font-size: 13px;
            margin-top: 5px;
        }

        .no-results {
            text-align: center;
            margin-top: 50px;
            color: #70757a;
        }

        .stats-bar {
            
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #70757a;
       
            margin-top: 30px;
            background-image: linear-gradient(rgba(164, 205, 215, 0.511), rgba(115, 161, 207, 0.186), rgba(112, 134, 153, 0.106));
            padding: 10px;

            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 20px;
            display: none;
        }

        .stats-bar.visible {
            display: flex;
        }

        .stats-bar p {
            font-size: 12px;
            color: #7E87914D;
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            margin-top: 50px;
            color: #70757a;
            display: none;
        }

        .loading.active {
            display: block;
        }

        /* From Uiverse.io by Yaya12085 */ 
        .stats {
          display: inline-grid;
          background-color: #111111;
          color: #fff;
          border-radius: 1rem;
          border: 1px solid gray;
          padding: 1rem;
        }

        .shadow {
          box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        .stat {
          display: inline-grid;
          width: 100%;
          grid-template-columns: repeat(1, 1fr);
          column-gap: 1rem;
        }

        .stat-title {
          grid-column-start: 1;
          white-space: nowrap;
          color: rgb(197, 194, 194);
        }

        .stat-value {
          grid-column-start: 1;
          white-space: nowrap;
          font-size: 2.25rem;
          line-height: 2.5rem;
          font-weight: 800;
        }

        .stat-desc {
          grid-column-start: 1;
          white-space: nowrap;
          font-size: 0.75rem;
          line-height: 1rem;
          color: rgb(197, 194, 194);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <div class="logo">
                <img src="./static/O.V.png" alt="Open.Video Logo" width="50%" height="auto" align="center">
            </div>
            <div class="subtitle">Channel Search</div>
        </div>

        <div class="search-wrapper">
            <div class="search-header">
                <input type="text" class="search-header__input" id="searchBox" placeholder="Search channels..." autocomplete="off">
                <button class="search-header__button" onclick="performSearch()">
                    <svg class="search-header__icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </button>
            </div>
            <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
        </div>

        <div class="stats-bar" id="statsBar"></div>

        <div class="loading" id="loading">Searching...</div>

        <div class="result-stats" id="resultStats"></div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const searchBox = document.getElementById('searchBox');
        const autocompleteDropdown = document.getElementById('autocompleteDropdown');
        const resultsDiv = document.getElementById('results');
        const resultStats = document.getElementById('resultStats');
        const header = document.getElementById('header');
        const buttons = document.getElementById('buttons');
        const loading = document.getElementById('loading');
        const statsBar = document.getElementById('statsBar');

        let autocompleteTimeout;

        // Load stats on page load
        loadStats();

        // Enter key triggers search
        searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Autocomplete on input
        searchBox.addEventListener('input', (e) => {
            clearTimeout(autocompleteTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                autocompleteDropdown.classList.remove('active');
                return;
            }

            autocompleteTimeout = setTimeout(() => {
                fetchAutocomplete(query);
            }, 300);
        });

        // Close autocomplete when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) {
                autocompleteDropdown.classList.remove('active');
            }
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.total_channels > 0) {
                    statsBar.innerHTML = `
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Channels Indexed</div>
                                <div class="stat-value">${data.total_channels.toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Total Videos</div>
                                <div class="stat-value">${data.total_videos.toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Avg Videos / Channel</div>
                                <div class="stat-value">${data.avg_videos_per_channel}</div>
                            </div>
                        </div>
                    `;
                    statsBar.classList.add('visible');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function fetchAutocomplete(query) {
            try {
                const response = await fetch(`/api/autocomplete?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.suggestions && data.suggestions.length > 0) {
                    autocompleteDropdown.innerHTML = data.suggestions.map(item => `
                        <div class="autocomplete-item" onclick="selectSuggestion('${escapeHtml(item.text)}')">
                            <span class="autocomplete-text">${escapeHtml(item.text)}</span>
                            <span class="autocomplete-meta">${item.video_count ? item.video_count.toLocaleString() + ' videos' : ''}</span>
                        </div>
                    `).join('');
                    autocompleteDropdown.classList.add('active');
                } else {
                    autocompleteDropdown.classList.remove('active');
                }
            } catch (error) {
                console.error('Error fetching autocomplete:', error);
            }
        }

        function selectSuggestion(text) {
            searchBox.value = text;
            autocompleteDropdown.classList.remove('active');
            performSearch();
        }

        async function performSearch() {
            const query = searchBox.value.trim();

            if (!query) {
                return;
            }

            // Update UI to results mode
            header.classList.add('results-mode');
            autocompleteDropdown.classList.remove('active');
            loading.classList.add('active');
            resultsDiv.innerHTML = '';
            resultStats.innerHTML = '';

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&limit=20`);
                const data = await response.json();

                loading.classList.remove('active');

                if (data.results && data.results.length > 0) {
                    resultStats.innerHTML = `About ${data.count} results`;

                    resultsDiv.innerHTML = data.results.map(channel => {
                        const name = channel.name || channel.handle;
                        const snippet = channel.description || 'No description available';
                        const videoCount = channel.video_count ? channel.video_count.toLocaleString() : 'N/A';
                        const joinDate = channel.join_date || 'Unknown';

                        return `
                            <div class="result-item">
                                <div class="result-url">
                                    <div class="result-favicon">ðŸ“º</div>
                                    <div>
                                        <div class="result-domain">open.video</div>
                                        <div style="font-size: 12px; color: #70757a;">@${escapeHtml(channel.handle)}</div>
                                    </div>
                                </div>
                                <div class="result-title">
                                    <a href="${escapeHtml(channel.url)}" target="_blank">${escapeHtml(name)}</a>
                                </div>
                                <div class="result-snippet">${escapeHtml(snippet.substring(0, 200))}${snippet.length > 200 ? '...' : ''}</div>
                                <div class="result-meta">
                                    ${videoCount} videos â€¢ Joined ${joinDate}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <p>No results found for "<strong>${escapeHtml(query)}</strong>"</p>
                            <p style="margin-top: 10px; font-size: 14px;">Try different keywords or check your spelling</p>
                        </div>
                    `;
                }
            } catch (error) {
                loading.classList.remove('active');
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <p>Error: ${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
